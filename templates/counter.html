<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Choturl Click Counter</title>
    <meta name="description"
        content="Choturl click counter shows how many clicks your Chotu URL received so far in real time.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="shortcut icon" href="favicon.ico">
</head>

<body>
    <header>
        <div id="top">
            <div id="logo"><a href="{{ url_for('home') }}" class="logo">Chotu URL</a></div>
        </div>
    </header>
    <main>
        <section id="content">
            <h1>Chotu URL Click Counter</h1>
            <p>Enter the URL to find out how many clicks it has received so far.</p>
        </section>
        <section id="urlbox">
            <br><br>
            <form action="/count" method="get">
                <div id="formurl">
                    <input type="url" name="url" placeholder="Enter here your Chotu URL" required>
                    <div id="formbutton">
                        <input type="submit" value="Track Clicks">
                    </div>
                </div>
            </form>
            <p style="padding: 0 50px;">Example: {{ data['host'] }}BrUh</p>
        </section>
        <section id="content">
            <p>* Track the total hits of the shortened URL in real time, you do not have to register.</p>
        </section>
    </main>
    {% include "footer.html" %}
</html>
